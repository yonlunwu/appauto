# 参数组成：common + dynamic + (correct_common + correct) 或者 (perf_common + perf)
engine:
  common:
    model-path: /mnt/data/models/DeepSeek-R1-0528-GPU-weight
    served-model-name: DeepSeek-R1-0528-GPU-weight
    trust-remote-code: true
    disable-shared-experts-fusion: true
    enable-p2p-check: true
    kt-weight-path: /mnt/data/models/DeepSeek-R1-0528-CPU-weight
    kt-method: AMXINT4
    kt-threadpool-count: 2
    mem-fraction-static: 0.98


  dynamic:
    # 根据 cpu 和 mode 调整
    kt-cpuinfer: 80


  correct_common:
    max-running-requests: 50
    max-total-tokens: 50000


  correct:
    1:
      tensor-parallel-size: 1
      kt-num-gpu-experts: 1

    2:
      tensor-parallel-size: 2
      kt-num-gpu-experts: 43

    4:
      tensor-parallel-size: 4
      kt-num-gpu-experts: 100

    8:
      tensor-parallel-size: 8
      kt-num-gpu-experts: 215


  perf_common:
    max-total-tokens: 37000
    max-running-requests: 37
    kt-max-deferred-experts-per-token: 2
    disable-chunked-prefix-cache: true
    disable-radix-cache: true
    attention-backend: flashinfer
    kt-cpuinfer: 90
    chunked-prefill-size: 4096
    enable-mixed-chunk: true


  perf:
    1:
      tensor-parallel-size: 1
      kt-num-gpu-experts: 10

    2:
      tensor-parallel-size: 2
      kt-num-gpu-experts: 50
      dp: 2
      enable-dp-attention: true

    4:
      tensor-parallel-size: 4
      kt-num-gpu-experts: 110
      dp: 2
      enable-dp-attention: true


    8:
      tensor-parallel-size: 8
      kt-num-gpu-experts: 230
      dp: 2
      enable-dp-attention: true


# 基于 amaas 测试: 参数组成：如果什么都没写，就是 default
amaas:
  1: default
  2: default
  4: default
  8: default