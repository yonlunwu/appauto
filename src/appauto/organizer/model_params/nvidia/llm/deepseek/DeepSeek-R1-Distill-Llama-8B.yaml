engine:
  common:
    model-path: /mnt/data/models/DeepSeek-R1-Distill-Llama-8B
    served-model-name: DeepSeek-R1-Distill-Llama-8B
    trust-remote-code: true
    enable-p2p-check: true
    mem-fraction-static: 0.85

  correct_common:
    max-total-tokens: 131072
  correct:
    1:
      tensor-parallel-size: 1

    2:
      tensor-parallel-size: 2

    4:
      tensor-parallel-size: 4

    8:
      tensor-parallel-size: 8

  perf_common:
    max-total-tokens: 131072
    disable-chunked-prefix-cache: true
    disable-radix-cache: true

  perf:
    1:
      tensor-parallel-size: 1
    2:
      tensor-parallel-size: 2
    4:
      tensor-parallel-size: 4
    8:
      tensor-parallel-size: 8

amaas:
  correct:
    1: default
    2: default
    4: default
    8: default

  perf_common:
    max_total_tokens: 131072
    backend_parameters:
      disable-chunked-prefix-cache: ""
      disable-radix-cache: ""

  perf:
    1: default
    2: default
    4: default
    8: default
