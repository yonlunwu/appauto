# 参数结构：common + correct[n]
engine:
  common:
    model-path: /mnt/data/models/DeepSeek-R1-Distill-Qwen-14B
    served-model-name: DeepSeek-R1-Distill-Qwen-14B
    trust-remote-code: true
    enable-p2p-check: true
    mem-fraction-static: 0.85

  correct_common:
    max-total-tokens: 131072

  correct:
    2:
      tensor-parallel-size: 2

    4:
      tensor-parallel-size: 4

    8:
      tensor-parallel-size: 8

# 基于 amaas 测试: 参数组成：如果什么都没写，就是 default
amaas:
  # correct 默认是 default，除非内部写了配置
  correct:
    2: default
    4: default
    8: default

  # perf 模式: perf_common + perf
  perf_common:
    backend_parameters:
      disable-chunked-prefix-cache: ""
      disable-radix-cache: ""

  perf:
    2: default
    4: default
    8: default
