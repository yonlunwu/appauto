# 结构：common + dynamic + (correct_common + correct) 或 (perf_common + perf)
engine:
  common:
    model-path: /mnt/data/models/GLM-4.5-GPU-weight
    served-model-name: GLM-4.5-GPU-weight
    trust-remote-code: true
    disable-shared-experts-fusion: true
    enable-p2p-check: true
    amx-weight-path: /mnt/data/models/GLM-4.5-CPU-weight
    amx-method: AMXINT4
    subpool-count: 2
    mem-fraction-static: 0.9


  dynamic:
    # correct = 80；perf = 会被 perf_common 覆盖为 90
    cpuinfer: 80


  ##############################################
  #             正确性优先版（correct）        #
  ##############################################

  correct_common:
    max-running-requests: 50
    max-total-tokens: 50000


  correct:
    1:
      tensor-parallel-size: 1
      num-gpu-experts: 1

    2:
      tensor-parallel-size: 2
      num-gpu-experts: 38

    4:
      tensor-parallel-size: 4
      num-gpu-experts: 126

    8:
      tensor-parallel-size: 8
      num-gpu-experts: 160



  ##############################################
  #              性能优化版（perf）            #
  ##############################################

  perf_common:
    max-running-requests: 37
    max-total-tokens: 37000
    enable-defer: true
    chunked-prefill-size: 4096
    enable-mixed-chunk: true
    attention-backend: flashinfer
    disable-radix-cache: true
    disable-chunked-prefix-cache: true


  perf:
    1:
      tensor-parallel-size: 1
      num-gpu-experts: 10

    2:
      tensor-parallel-size: 2
      num-gpu-experts: 40
      dp: 2
      enable-dp-attention: true

    4:
      tensor-parallel-size: 4
      num-gpu-experts: 130
      dp: 2
      enable-dp-attention: true

    8:
      tensor-parallel-size: 8
      num-gpu-experts: 160
      dp: 2
      enable-dp-attention: true



# 基于 amaas 测试: 参数组成：如果什么都没写，就是 default
amaas:
  correct:
    1: default
    2: default
    4: default
    8: default

  # perf 模式: perf_common + perf
  perf_common:
    max_total_tokens: 37000
    # 放在 backend_params 中
    backend_parameters:
      enable-defer: ''
      disable-chunked-prefix-cache: ''
      disable-radix-cache: ''
      attention-backend: flashinfer
      chunked-prefill-size: 4096
      enable-mixed-chunk: ''


  perf:
    1: 
      backend_parameters:
        num-gpu-experts: 10
    
    2: 
      backend_parameters:
        dp: 2
        enable-dp-attention: ''
        num-gpu-experts: 40
    
    4: 
      backend_parameters:
        dp: 2
        enable-dp-attention: ''
        num-gpu-experts: 130
    
    8: 
      backend_parameters:
        dp: 2
        enable-dp-attention: ''
        num-gpu-experts: 160
