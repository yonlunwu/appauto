# 参数由：common + correct[n]
engine:
  common:
    model-path: /mnt/data/models/Qwen2.5-32B-Instruct-GPTQ-Int8
    served-model-name: Qwen2.5-32B-Instruct-GPTQ-Int8
    trust-remote-code: true
    enable-p2p-check: true


  correct_common:
    max-total-tokens: 23552


  correct:
