# 参数结构：common + correct[n]
engine:
  common:
    model-path: /mnt/data/models/Qwen2.5-72B-Instruct-GPTQ-Int8
    served-model-name: Qwen2.5-72B-Instruct-GPTQ-Int8
    trust-remote-code: true
    enable-p2p-check: true
    mem-fraction-static: 0.85

  correct:
    2:
      tensor-parallel-size: 2
      max-total-tokens: 24661

    4:
      tensor-parallel-size: 4
      max-total-tokens: 32768

    8:
      tensor-parallel-size: 8
      max-total-tokens: 32768

# 基于 amaas 测试: 参数组成：如果什么都没写，就是 default
amaas:
  correct:
    2:
      max_total_tokens: 24661
    4: default
    8: default

  perf_common:
    backend_parameters:
      disable-chunked-prefix-cache: ""
      disable-radix-cache: ""

  perf:
    2:
      max_total_tokens: 24661
    4: default
    8: default
