# 参数组合方式：common + dynamic + (correct_common + correct) 或 (perf_common + perf)
engine:  
  common:
    model-path: /mnt/data/models/Qwen3-Coder-480B-A35B-Instruct-GPU-weight
    served-model-name: Qwen3-Coder-480B-A35B-Instruct-GPU-weight
    trust-remote-code: true
    enable-p2p-check: true
    disable-shared-experts-fusion: true
    kt-weight-path: /mnt/data/models/Qwen3-Coder-480B-A35B-Instruct-CPU-weight
    kt-method: AMXINT8
    mem-fraction-static: 0.98


  dynamic:
    # correct = 80；perf = 会被 perf_common 覆盖为 90
    kt-cpuinfer: 80


  ##############################################
  #             正确性优先版（correct）        #
  ##############################################

  correct_common:
    max-running-requests: 50
    max-total-tokens: 50000


  correct:
    8:
      tensor-parallel-size: 8
      kt-num-gpu-experts: 103



  ##############################################
  #              性能优化版（perf）            #
  ##############################################

  perf_common:
    max-running-requests: 37
    max-total-tokens: 37000
    kt-max-deferred-experts-per-token: 2
    enable-mixed-chunk: true
    attention-backend: flashinfer
    disable-radix-cache: true
    disable-chunked-prefix-cache: true


  perf:
    8:
      tensor-parallel-size: 8
      kt-num-gpu-experts: 105
      dp: 2
      enable-dp-attention: true

amaas:
  8: default