engine:
  common:
    model-path: /mnt/data/models/Qwen3-Next-80B-A3B-Instruct-GPU-weight
    served-model-name: Qwen3-Next-80B-A3B-Instruct-GPU-weight
    trust-remote-code: true
    disable-shared-experts-fusion: true
    amx-weight-path: /mnt/data/models/Qwen3-Next-80B-A3B-Instruct-CPU-weight
    amx-method: AMXINT4
    subpool-count: 2
    mem-fraction-static: 0.98

  dynamic:
    cpuinfer: 80

  correct_common:
    max-running-requests: 50
    max-total-tokens: 50000

  correct:
    1:
      tensor-parallel-size: 1
      num-gpu-experts: 1
    2:
      tensor-parallel-size: 2
      num-gpu-experts: 512
    4:
      tensor-parallel-size: 4
      num-gpu-experts: 512

  perf_common:
    max-running-requests: 37
    max-total-tokens: 37000
    enable-defer: true
    chunked-prefill-size: 4096
    enable-mixed-chunk: true
    attention-backend: flashinfer
    disable-radix-cache: true
    disable-chunked-prefix-cache: true

  perf:
    1:
      tensor-parallel-size: 1
      num-gpu-experts: 500
    2:
      tensor-parallel-size: 2
      num-gpu-experts: 512
      dp: 2
      enable-dp-attention: true
    4:
      tensor-parallel-size: 4
      num-gpu-experts: 512
      dp: 2
      enable-dp-attention: true

amaas:
  correct:
    1: default
    2: default
    4: default

  perf_common:
    max_total_tokens: 128000
    backend_parameters:
      enable-defer: ''
      chunked-prefill-size: 4096
      enable-mixed-chunk: ''
      attention-backend: flashinfer
      disable-radix-cache: ''
      disable-chunked-prefix-cache: ''

  perf:
    1:
      max_total_tokens: 37000
      backend_parameters:
        num-gpu-experts: 500
    2:
      backend_parameters:
        dp: 2
        enable-dp-attention: ''
        num-gpu-experts: 512
    4:
      backend_parameters:
        dp: 2
        enable-dp-attention: ''
        num-gpu-experts: 512
